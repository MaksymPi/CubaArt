<div class="contact__container">
    <h2 class="h2__contact">Contacts</h2>
    <div class="contact__info">
        <div class="contacts ">
            <h3 class="lng-h3__contact">Contacts us</h3>
            <p class="lng-text__contact">If you need to contact us, we can help you. Contact us by mail</p>
            <div class="lng-mail">
                <img src="/img/icon/mail.svg" alt="mail">
                <div>          
                    <h3>Mail</h3>
                    <a href="mailto:jakubjagodaart@gmail.com">jakubjagodaart@gmail.com</a>
                </div>
            </div>
        </div>
        <div class="contact__form">
            <h3 class="lng-h3__form">How can we help you?</h3>
            <form id="contact-form" class="contact-form" method="post" role="form">
                <div class="form__group">
                    <input type="text" placeholder="Your Name" class="form-control" name="name" id="name" required>
                </div>
                <div class="form__group">
                    <input type="email" placeholder="Your Email" class="form-control" name="email" id="email" required>
                </div>
                <div class="form__group">
                    <textarea placeholder="Message" class="form-control" name="message" id="message" required style=" height: 200px;"></textarea>
                </div>
                <div id="submit" class="form__group">
                    <input type="submit" id="contact-submit" class="btn btn-default submit-button" value="Send Message">
                </div>
            </form>
        </div>
    </div>
</div>
